<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="classificacao.js" defer></script>
    <link href="../output.css" rel="stylesheet">
    <link rel="icon" href="../img/cmsIcon.png">
    <title>CMS - Classificação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .list-item {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .list-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .list-item img {
            max-width: 100px;
        }
        .list-item button {
            margin-left: 10px;
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CMS - Classificação</h2>
        <div class="form-group">
            <label for="sigla">Sigla:</label>
            <input type="text" id="sigla">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao">
        </div>
        <div class="form-group">
            <label for="fotoCapa">Foto de Capa:</label>
            <input type="text" id="fotoCapa">
        </div>
        <button onclick="addItem()">Adicionar Item</button>
        <h3>Itens</h3>
        <div id="itemList"></div>
    </div>
</body>
</html>
